sources:
  sourceid:
    name: Get release version from fleet
    kind: githubRelease
    spec:
      owner: "rancher"
      repository: "fleet"
      username: '{{ requiredEnv "GITHUB_USER" }}'
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      versionFilter:
        kind: semver
        pattern: =>v0.14.3
targets:
  versionFile:
    name: Bump fleet version
    kind: yaml
    spec:
      key: $.fleet_api.tag
      file: version.yaml
  updatecli:
    name: Bump fleet version in updatecli pattern
    kind: yaml
    transformers:
    - addprefix: "=>"
    spec:
      key: $.sources.sourceid.spec.versionFilter.pattern
      file: updatecli.yaml
  packageFile:
    name: Sync fleet-api-rs version
    kind: toml
    spec:
      key: package.version
      file: Cargo.toml
    transformers:
      - trimprefix: "v"
